<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoert" content="width=device-width, initaial-scale=1">
        <title>monkey images</title>
        <link rel="stylesheet" href="styler.css">
        <link rel = "icon" href="monkey/amongus.png"  type = "image/x-icon">
    </head>
    <body>
        <img src="" id="image">

        <script type="text/javascript">
            let image = document.getElementById('image');
            let images = ['monkey/amongus.png','monkey/blue.png','monkey/green.png','monkey/yellow.png','monkey/ImBaby.png']
            setInterval(function(){
                let random = Math.floor(Math.random() * 5);
                image.src = images[random];
            }, 2500)
        </script>
    </body>
</html>
